<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Crow-d</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="cadastro-container">
        <h1>Cadastre-se no Crow-d</h1>
        <p class="form-title">Preencha os campos abaixo para criar sua conta</p>
        
        <form action="profile/profile.html" method="GET">
            <div class="input-group">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <!--coment-->
            
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="input-group">
                <label for="telefone">Número de telefone</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            
            <div class="input-group">
                <label for="confirmar_senha">Confirmação de senha</label>
                <input type="password" id="confirmar_senha" name="confirmar_senha" required>
            </div>
            
            <button type="submit">Continuar</button>
        </form>
        
        <p>Já tem uma conta? <a href="login/login.html">Entrar</a></p>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmar_senha').value;
            
            if (senha !== confirmarSenha) {
                e.preventDefault();
                alert('As senhas não coincidem. Por favor, verifique.');
            }
        });
    </script>
</body>
</html>
